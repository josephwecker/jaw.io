<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<title>{{page.title}}</title>
<link href="/css/a.css" rel="stylesheet" type="text/css">
<link href="favicon.png" rel="shortcut icon">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
<![endif]-->
<script src="/js/foutbgone.js" type="text/javascript"></script>
<script src="/js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/js/auto_align.js" type="text/javascript"></script>
</head>
<body>
<!-- #overlay &nbsp; -->
<header>
<hgroup>
<h1>
JAW
<span class="subtitle">I/O</span>
</h1>
<h3>Joseph A. Wecker: blog, etc.</h3>
</hgroup>
</header>
<article>
<header>
<h1 class="page-title">{{page.title}}</h1>
<div class="atxt author">
Joseph A. Wecker
/
<time class="atxt" datetime="{{page.date}}" pubdate="pubdate">{{page.date | date_to_long_string }}</time>
/
{{page.tags | array_to_sentence_string}}
</div>
</header>
{{content}}
<footer></footer>
</article>
<footer></footer>
</body>
</html>
